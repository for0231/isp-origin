isp.admin_isp:
  path: '/admin/isp'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ISP'
  requirements:
    _permission: 'access isp administration pages'
isp.install_demo_data:
  path: '/admin/isp/install_demo_data'
  defaults:
    _controller: '\Drupal\isp\Controller\IspController::installDemoData'
  requirements:
    _permission: 'administer isp commerce demo data'
